<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SecureX Wallet - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        // Customizing Tailwind CSS with SecureX colors
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'sx-blue-dark': '#0056b3',
                        'sx-blue-medium': '#007bff',
                        'sx-green-dark': '#007062',
                        'sx-green-medium': '#00a389',
                        'sx-gray-medium': '#adb5bd',
                        'sx-yellow': '#ffc107',
                        'sx-door-teal': '#2F859F',
                        'sx-text-dark': '#212529',
                        'sx-background': '#F8F9FA',
                        'sx-left-panel-bg': '#1b7d8d',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body style="background-color: #00a389;" class="min-h-screen font-sans flex items-center justify-center p-4">


<div class="bg-white rounded-xl shadow-2xl overflow-hidden flex flex-col md:flex-row max-w-5xl w-full mx-auto">

    <div class="w-full md:w-1/2 bg-sx-left-panel-bg flex flex-col items-center justify-center relative">

        <div class="absolute inset-0 bg-gradient-to-br from-sx-green-medium to-sx-blue-dark opacity-90"></div>

        <div class="relative z-10 w-full flex items-center justify-center flex-grow p-0">

            <img src="loginmain.jpg"
                 alt="SecureX Mascot"
                 class="object-contain"
                 style="height: 100%; width: 100%;"
                 onerror="this.onerror=null; this.src='https://placehold.co/400x400/1b7d8d/ffffff?text=SecureX+Mascot+Placeholder'"
            >
        </div>
    </div>


    <div class="w-full md:w-1/2 flex flex-col items-center justify-center p-8 relative text-white"
         style="background-color: #009696;">

        <div class="absolute top-8 right-8 text-white text-sm">
            <span class="hover:underline cursor-pointer">Need help?</span>
        </div>

        <div class="bg-white p-8 rounded-lg shadow-xl max-w-sm w-full z-10">
            <h3 class="text-sx-text-dark text-xl font-semibold mb-6 text-center">ALREADY MEMBERS</h3>

            <div class="space-y-4">
                <div class="input-group">
                    <label for="login-select" class="sr-only">Available User Wallets</label>
                    <select id="login-select" class="form-select-sx">
                        <option value="" disabled selected>-- Select your Wallet ID --</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="password" class="sr-only">Enter your password</label>
                    <input id="password" type="password" class="form-input-sx" placeholder="Enter your password" disabled />
                    <span class="text-xs text-sx-gray-medium mt-1 block">Password is not required for this demo.</span>
                </div>
            </div>

            <button id="login-btn" class="btn-primary-sx w-full mt-6" disabled>
                SIGN IN
            </button>
            <p id="login-error" class="text-sm text-secondary-red mt-4 hidden text-center">Failed to load user list.</p>
        </div>

        <div class="mt-8 text-white text-center">
            <p class="mb-2">Don't have an account yet?</p>
            <button id="create-user-redirect-btn" class="text-sx-yellow font-medium hover:underline">
                Create an account
            </button>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
